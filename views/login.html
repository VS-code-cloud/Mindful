<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Log In | Mindful</title>

  <!-- Bootstrap core CSS -->
  <!--link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="static/css/main.css">
  <link rel='stylesheet' href='static/css/signup.css'>

    <link rel='stylesheet' href='static/css/toast.css'>

  </head>
  <body>



    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src='/static/js/index.js'></script>


<div id="snackbar">Error: <%=error%></div>

<script>
  document.body.onload = () => {
    if (<%=isError%>) {
      toastPop();
    }
  }
</script>



    <script src="static/js/signup.js"></script>
    <script>
      var isLoggedIn = JSON.parse(localStorage.getItem("userData"));

      if (isLoggedIn) {
        window.location.replace("chat")
      }
    </script>
    <div class="centerPage">
        <h1 class='header'>Log In</h1>
        <br>
      <div class="login-form-form">
        <form method="POST" action='/loginuser'>
          <input class="login-input" placeholder="Email Address" name="email" id='email'>
          <br/>
          <input class="login-input" placeholder="Password" type="password" name="password" id='password'><br>
          <button type='submit' class="btn">
            <a>LOG IN</a>
          </button>
        </form>
      </div>
    </div>

  </body>
</html>
