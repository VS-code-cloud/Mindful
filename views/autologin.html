<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="icon" type="image/x-icon" href="/static/images/WildBlueIcon.png">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="static/css/main.css">
  <link rel='stylesheet' href='static/css/signup.css'>

    <link rel='stylesheet' href='static/css/toast.css'>
  </head>
  <body>
    <div class='centerPage'>
      <img src='static/images/circleLogo.png' style='width: 50vw; height: auto;'/>
    </div>
    <script>
function decodeEntity(inputStr) { var textarea = document.createElement("textarea"); textarea.innerHTML = inputStr; return textarea.value; }

      var data = localStorage.getItem('userData');
      if (!data && !<%=bypass%>) {
        setTimeout(() => {
       window.location.replace("/update?uid=<%=uid%>&strict=true") 
          }, 1000)
      } else {
      localStorage.setItem("uid", `<%=uid%>`)
      localStorage.setItem("userData", decodeEntity("<%=userData%>"))

        setTimeout(() => {
       window.location.replace("chat")
          }, 1000)

      }
    </script>
  </body>
</html>
