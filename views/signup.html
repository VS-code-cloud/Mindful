<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Sign Up | Wild Blue</title>

  <!-- Bootstrap core CSS -->
  <!--link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="icon" type="image/x-icon" href="/static/images/WildBlueIcon.png">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="static/css/main.css">
  <link rel='stylesheet' href='static/css/signup.css'>

    <link rel='stylesheet' href='static/css/toast.css'>

  </head>
  <body>



    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src='/static/js/index.js'></script>


<div id="snackbar">Error: <%=error%></div>

<script>
  document.body.onload = () => {
    if (<%=isError%>) {
      toastPop();
    }
  }
</script>
    <script src="static/js/signup.js"></script>
    <div class="centerPage" style="max-height: 100vh;">
      <div class="login-form-form">
        <form method="POST" action='/createUser'>
          <div class='p1'>
        <h1 class='header'>Sign Up</h1>
      
<input class="login-input" placeholder="Display Name" name="name" id='fullName'>
          <br/>
          <input class="login-input" placeholder="Email Address" name="email" id='email'>
          <br/>
          <input class="login-input" placeholder="Password" type="password" name="password" id='password'>
          <br/>
          <input class="login-input" placeholder="Confirm Password" type="password" name="confirmPassword" id='confirmPassword'>


          <button id='next' type='button' class="btn">
            <a>NEXT</a>
          </button>
          </div>
          <div class='p2'>
          <fieldset id="groups" name="groups">
            <legend><h1>Identify Your Mental Wellness Groups</h1></legend>
           </fieldset>
          <p id='rmore'>Read more...</p>
            
          <br/>
          <button type='submit' id='susub' class="btn">
            <a>SIGN UP</a>
          </button>
          </div>
          <script>
            var reading = false;
              
            let groups = ["Schizophrenia", "Depression", "Anxiety", "PTSD", "OCD", "Bipolar Disorder", "Borderline Personality Disorder", "ADHD"]
            let gOpts = document.getElementById("groups")
            for (let i=0; i<groups.length; i++) {
              if (i <= 3) {
                group = groups[i]
                gOpts.innerHTML+=`<div class='gr1'>
                    <input type="checkbox" class="check" id="${group}" name="groups" value="${group}">
                    <label for="${group}">${group}</label>
                  </div>`
              } else {
                group = groups[i]
                gOpts.innerHTML+=`<div class='gr2'>
                    <input type="checkbox" class="check" id="${group}" name="groups" value="${group}">
                    <label for="${group}">${group}</label>
                  </div>`
              }
            }

            document.getElementById("next").onclick = () => {
              event.preventDefault(); document.getElementsByClassName("p1")[0].style.display = "none"; document.getElementsByClassName("p2")[0].style.display = "block";
            }

            document.getElementById('rmore').onclick = () => {
              if (reading == false) {
                for (i = 0; i< document.getElementsByClassName("gr2").length; i++) {
                  document.getElementsByClassName("gr2")[i].style.display = "block";
                  document.getElementById("rmore").innerText = "Read less..."
                }
                reading = true;
              } else if (reading == true) {
                for (i = 0; i< document.getElementsByClassName("gr2").length; i++) {
                  document.getElementsByClassName("gr2")[i].style.display = "none";
                  document.getElementById("rmore").innerText = "Read more..."
                }
                reading = fals;
              }
            }
          </script>
        </form>
      </div>
    </div>

  </body>
</html>
